
<svg width="420" height="120" viewBox="0 0 420 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#FFB700"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="#0b0b0b" rx="18"/>
  <text x="28" y="78" font-family="Segoe UI, Arial, sans-serif" font-size="60" font-weight="900" fill="url(#g)" filter="url(#glow)">HVM</text>
  <text x="210" y="78" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="700" fill="#f5f5f5">High Value Man</text>
</svg>
